---
layout: default
---
<div {% if page.id %}id="{{page.id}}" {% endif %} class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.archive %} • This post was copied from our old blog. See the original <a href="{{page.archive}}"> here</a>.{% endif %}</h2>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
